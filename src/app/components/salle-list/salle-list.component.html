<!-- src/app/components/film-list/film-list.component.html -->
<div class="toolbar mb-3">
  <button mat-raised-button color="primary" routerLink="/admin/films/create">
    Ajouter un film
  </button>
</div>

<div class="grid">
  <mat-card *ngFor="let f of films" class="card">
    <mat-card-header>
      <mat-card-title>{{ f.titre }}</mat-card-title>
      <mat-card-subtitle>{{ f.duree }} min</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p>{{ f.description }}</p>
    </mat-card-content>

    <mat-card-actions>
      <button
        mat-stroked-button
        color="accent"
        [routerLink]="['/admin/films', f.idFilm, 'edit']">
        Ã‰diter
      </button>
      <button
        mat-stroked-button
        color="warn"
        (click)="onDelete(f.idFilm)">
        Supprimer
      </button>
    </mat-card-actions>
  </mat-card>
</div>
